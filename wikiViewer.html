<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Joseph Huynh | Wikipedia Viewer</title>

	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">

	<!--jQuery-->
	<script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="css/wikiViewer.css">

	<script type="text/javascript">
		$(document).ready(function(){

			$('.random-button').click(function(){
				window.open('https://en.wikipedia.org/wiki/Special:Random', '_blank');
			});

		});
	</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 main">WIKI VIEWER</div>
		</div>
		<br><br>
		<div class="row">			
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for...">
				<span class="input-group-btn"><button class="btn btn-success" type="button">Go!</button></span>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="random-button btn btn-info">Random article</div>
		</div>

		<div class="row">
			<div class="articles">
			</div>
		</div>

	</div>
</body>
</html>
